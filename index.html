<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Hosting</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #0f172a;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: #020617;
        }

        header h1 {
            font-size: 22px;
            color: #38bdf8;
        }

        nav a {
            color: #cbd5f5;
            margin-left: 25px;
            text-decoration: none;
            font-size: 14px;
        }

        nav a:hover {
            color: #38bdf8;
        }

        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero h2 {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 18px;
            color: #94a3b8;
            max-width: 600px;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons a {
            display: inline-block;
            padding: 14px 30px;
            margin: 10px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-primary {
            background: #38bdf8;
            color: #020617;
        }

        .btn-secondary {
            border: 1px solid #38bdf8;
            color: #38bdf8;
        }

        .btn-primary:hover {
            background: #0ea5e9;
        }

        .btn-secondary:hover {
            background: #38bdf8;
            color: #020617;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #020617;
            font-size: 14px;
            color: #94a3b8;
        }
    </style>
</head>

<body>

<header>
    <h1>⚡ Rock Hosting</h1>
    <nav>
        <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="singup.html">Sign Up</a>
    </nav>
</header>

<section class="hero">
    <h2>Fast Load Hosting</h2>
    <p>
        High-performance hosting built for speed, security, and reliability.
    </p>

    <div class="buttons">
        <a class="btn-primary" onclick="showSignUp()">Get Started</a>
        <a href="#" class="btn-secondary">View Plans</a>
    </div>

    <div id="signup-section" style="display:none;">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button>Sign Up</button>
        <span class="login-link" onclick="alert('Go to Login form here')">Already have an account? Login</span>
    </div>
</section>


    <div class="buttons">
        <a href="#" class="btn-primary">Get Started</a>
        <a href="#" class="btn-secondary">View Plans</a>
    </div>
</section>

<footer>
    © 2025 Rock Hosting. All Rights Reserved.
</footer>

</body>
</html>
