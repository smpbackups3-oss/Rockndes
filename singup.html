<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Rock Hosting</title>
<style>
/* Same CSS as login page */
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial, Helvetica, sans-serif; }
body { background:#0f172a; color:#ffffff; }
header { display:flex; justify-content:space-between; align-items:center; padding:20px 60px; background:#020617; }
header h1 { font-size:22px; color:#38bdf8; }
nav a { color:#cbd5f5; margin-left:25px; text-decoration:none; font-size:14px; }
nav a:hover { color:#38bdf8; }
.container { max-width:400px; margin:80px auto; padding:20px; background:#020617; border-radius:8px; text-align:center; }
input { width:90%; padding:12px; margin:10px 0; border-radius:6px; border:none; font-size:14px; }
button { width:95%; padding:12px; margin:15px 0; border:none; border-radius:6px; background:#38bdf8; color:#020617; font-weight:bold; cursor:pointer; transition:0.2s; }
button:hover { background:#0ea5e9; }
footer { text-align:center; padding:20px; background:#020617; font-size:14px; color:#94a3b8; margin-top:40px; }
</style>
</head>
<body>

<header>
    <h1>⚡ Rock Hosting</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="singup.html">Sign Up</a>
    </nav>
</header>

<div class="container">
    <h2>Sign Up</h2>
    <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
</div>
